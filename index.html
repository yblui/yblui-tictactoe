<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg width="1000">
        <rect x="0" y="0" width="1000" height="2000" fill="#1EA761" />
        <defs>
            <g id="blank">
                <rect width="100" height="100" stroke-width="3" fill="#aaa" stroke="#8A8A8A" rx="3" ry="3"/>
            </g>
            <g id="cross">
                <rect />
                <path />
            </g>
            <g id="circle">
                <rect />
                <path />
            </g>
        </defs>
        <g id="menu" class="show">
            <rect x="0" y="0" width="1000" height="2000" fill="#1EA761" />
            <text x="500" y="250" stroke="black" fill="white" font-size="50px" text-anchor="middle"
                stroke-width="3">TicTacToe</text>
            <foreignObject x="100" y="300" height="40" width="300">
                <input type="text" placeholder="Unnamed" />
            </foreignObject>
            <g>
                <rect x="100" y="360" width="100" height="30" fill="#DE1F1F" stroke="#B41919" rx="3" ry="3"
                    stroke-width="5" />
                <text stroke="black" x="150" y="385" text-anchor="middle" font-size="20px" fill="white">Player 1</text>
            </g>
            <text x="500" y="330" stroke="black" fill="white" font-size="30px" text-anchor="middle">vs.</text>
            <foreignObject x="600" y="300" height="40" width="300">
                <input type="text" placeholder="Unnamed" />
            </foreignObject>
            <g>
                <rect x="800" y="360" width="100" height="30" fill="#5A9FDB" stroke="#4981B1" rx="3" ry="3"
                    stroke-width="5" />
                <text stroke="black" x="850" y="385" text-anchor="middle" font-size="20px" fill="white">Player 2</text>
            </g>
            <g onclick="go('original')">
                <rect width="140" height="45" x="430" y="420" fill="#1DD129" stroke="#17A921" rx="3" ry="3" stroke-width="5" />
                <text x="480" y="450" text-anchor="middle" fill="white" stroke="black" font-size="25px">Ready</text>
                <path d="M530 433L530 457Q530 460 533 460L555 446Q556 445 555 443L533 430Q530 430 530 433" fill="#17a921" />
            </g>
        </g>
        <g id="original">
            <rect x="0" y="0" width="1000" height="2000" fill="#1EA761" />
            <text x="500" y="50" font-size="30px" fill="white" stroke="black" stroke-width="2" text-anchor="middle">Round 1</text>
            <circle />
            <circle />
            <circle />
            <circle />
            <circle />
            <circle />
            <circle />
            <circle />
            <circle />
        </g>
        <g id="numbers">
            <rect x="0" y="0" width="1000" height="2000" fill="#DECF7C" />
            <text>Round 2</text>
            <circle />
            <circle />
            <circle />
            <circle />
            <circle />
            <circle />
            <circle />
            <circle />
            <circle />
        </g>
        <g id="killer">
            <text>Round 3</text>
        </g>
    </svg>
    <script src="script.js"></script>
</body>

</html>
