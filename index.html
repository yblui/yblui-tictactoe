<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg width="1000">
        <rect x="0" y="0" width="1000" height="2000" fill="#1EA761" />
        <defs>
            <g id="blank">
                <rect width="100" height="100" stroke-width="5" fill="#aaa" stroke="#8A8A8A" rx="5" ry="5" x="0"
                    y="0" />
            </g>
            <g id="bgred">
                <rect width="100" height="100" stroke-width="5" fill="#DE1F1F" stroke="#B41919" rx="5" ry="5" x="0"
                    y="0" />
            </g>
            <g id="bgblue">
                <rect width="100" height="100" stroke-width="5" fill="#5A9FDB" stroke="#4981B1" rx="5" ry="5" x="0"
                    y="0" />
            </g>
            <g id="cross">
                <use xlink:href="#bgred" />
                <path d="M20 10 L50 40 L80 10 L90 20 L60 50 L90 80 L80 90 L50 60 L20 90 L10 80 L40 50 L10 20 Z" fill="white" stroke="black" />
            </g>
            <g id="circle">
                <use xlink:href="#bgblue" />
                <path
                    d="M50 10 Q90 10 90 50 Q90 90 50 90Q10 90 10 50 Q10 10 50 10 M50 24 Q76 24 76 50 Q76 76 50 76 Q24 76 24 50 Q24 24 50 24"
                    fill-rule="evenodd" fill="white" stroke="black" />
            </g>
        </defs>
        <g id="menu" class="show">
            <rect x="0" y="0" width="1000" height="2000" fill="#1EA761" />
            <use xlink:href="#cross" x="159" y="1000" opacity="0.5" />
            <use xlink:href="#cross" x="890" y="1000" opacity="0.5" />
            <use xlink:href="#cross" x="461" y="1000" opacity="0.5" />
            <use xlink:href="#circle" x="748" y="1000" opacity="0.5" />
            <use xlink:href="#circle" x="102" y="1000" opacity="0.5" />
            <use xlink:href="#circle" x="629" y="1000" opacity="0.5" />
            <text x="500" y="250" stroke="black" fill="white" font-size="50px" text-anchor="middle"
                stroke-width="3">TicTacToe</text>
            <foreignObject x="100" y="300" height="40" width="300">
                <input type="text" placeholder="Unnamed" />
            </foreignObject>
            <g>
                <rect x="100" y="360" width="100" height="30" fill="#DE1F1F" stroke="#B41919" rx="3" ry="3"
                    stroke-width="5" />
                <text stroke="black" x="150" y="385" text-anchor="middle" font-size="20px" fill="white">Player 1</text>
            </g>
            <text x="500" y="330" stroke="black" fill="white" font-size="30px" text-anchor="middle">vs.</text>
            <foreignObject x="600" y="300" height="40" width="300">
                <input type="text" placeholder="Unnamed" />
            </foreignObject>
            <g>
                <rect x="800" y="360" width="100" height="30" fill="#5A9FDB" stroke="#4981B1" rx="3" ry="3"
                    stroke-width="5" />
                <text stroke="black" x="850" y="385" text-anchor="middle" font-size="20px" fill="white">Player 2</text>
            </g>
            <g onclick="go('original')"id="ready">
                <rect width="140" height="45" x="430" y="420" fill="#1DD129" stroke="#17A921" rx="3" ry="3"
                    stroke-width="5"/>
                <text x="480" y="450" text-anchor="middle" fill="white" stroke="black" font-size="25px">Ready</text>
                <path d="M530 433L530 457Q530 460 533 460L555 446Q556 445 555 443L533 430Q530 430 530 433"
                    fill="#17a921" />
            </g>
        </g>
        <g id="original">
            <rect x="0" y="0" width="1000" height="2000" fill="#1EA761" />
            <text x="500" y="50" font-size="30px" fill="white" stroke="black" stroke-width="2"
                text-anchor="middle">Round 1</text>
            <circle cx="300" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="350" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="400" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="450" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="500" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="550" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="600" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="650" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="700" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <use xlink:href="#blank" x="340" y="200" onclick="move('original',0,0,340,200);" transform-origin="390 250" />
            <use xlink:href="#blank" x="450" y="200" onclick="move('original',0,1,450,200);" transform-origin="500 250" />
            <use xlink:href="#blank" x="560" y="200" onclick="move('original',0,2,560,200);" transform-origin="610 250" />
            <use xlink:href="#blank" x="340" y="310" onclick="move('original',1,0,340,310);" transform-origin="390 360" />
            <use xlink:href="#blank" x="450" y="310" onclick="move('original',1,1,450,310);" transform-origin="500 360" />
            <use xlink:href="#blank" x="560" y="310" onclick="move('original',1,2,560,310);" transform-origin="610 360" />
            <use xlink:href="#blank" x="340" y="420" onclick="move('original',2,0,340,420);" transform-origin="390 470" />
            <use xlink:href="#blank" x="450" y="420" onclick="move('original',2,1,450,420);" transform-origin="500 470" />
            <use xlink:href="#blank" x="560" y="420" onclick="move('original',2,2,560,420);" transform-origin="610 470" />
        </g>
        <g id="numbers">
            <rect x="0" y="0" width="1000" height="2000" fill="#DECF7C" />
            <text>Round 2</text>
            <circle cx="300" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="350" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="400" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="450" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="500" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="550" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="600" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="650" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <circle cx="700" cy="70" fill="rgba(255,255,255,0.5)" r="3" />
            <use xlink:href="#blank" x="340" y="200" />
            <use xlink:href="#blank" x="450" y="200" />
            <use xlink:href="#blank" x="560" y="200" />
            <use xlink:href="#blank" x="340" y="310" />
            <use xlink:href="#blank" x="450" y="310" />
            <use xlink:href="#blank" x="560" y="310" />
            <use xlink:href="#blank" x="340" y="420" />
            <use xlink:href="#blank" x="450" y="420" />
            <use xlink:href="#blank" x="560" y="420" />
        </g>
        <g id="killer">
            <text>Round 3</text>
        </g>
        <g id="result">

        </g>
    </svg>
    <script src="script.js"></script>
</body>

</html>
